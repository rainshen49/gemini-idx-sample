<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini API Storyteller</title>
</head>

<body>

  <main>
    <h1>Gemini Storyteller </h1>
    <form id="single">
      <label>
        Tell me a story about
        <input name="prompt" type="text">
      </label>
      <button type="submit">Go</button>
    </form>
    <p class="output">(Your story will appear here)</p>

    <form id="chat">
      <label>
        Ask more questions about the story
        <input name="chat" type="text">
      </label>
      <button type="submit">Go</button>
    </form>
    <div class="chat-history"></div>
    <p class="chat-pending output">Waiting for a response...</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
